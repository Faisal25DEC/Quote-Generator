<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <link rel="icon" type = "images/png" href="https://www.google.com/s2/u/0/favicons?domain=mikiyakobayashi.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>     
    <link rel="script" href="script.js">
    </html>
<body>
   <div class="quote-container" id = "quote-container">
       <div class="quote">
         <span id="quote"></span>
       </div>
       <div class="quote-author" >
           <span id="author"></span>
       </div>
       <div class="button-container" id = "button-container">
            <button class="twitter-icon" id="twitter" title = "Tweet This"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id = "new-quote">New Quote</button>
        </div>
       

   </div>
<!--loader -->
<div class="loader" id="loader"></div>
    <!-- Script  -->
    <script src="script.js"> </script>
</body>
</html>
